architectury {
    common("fabric", "forge")
}

repositories {
    maven {
        url = "https://repo.essential.gg/repository/maven-public"
    }
    maven {
        name = "Valkyrien Skies Internal"
        url = 'https://maven.valkyrienskies.org'
    }
    maven { url = "https://mvn.devos.one/snapshots/" } // Create Fabric, Porting Lib, Forge Tags, Milk Lib, Registrate Fabric
    mavenCentral()
    repositories {
        maven {
            url "https://maven.squiddev.cc"
            content {
                includeGroup("cc.tweaked")
            }
        }
    }
    repositories {
        maven {
            url "https://maven.latvian.dev/releases"
            content {
                includeGroup "dev.latvian.mods"
                includeGroup "dev.latvian.apps"
            }
        }

        maven {
            url 'https://jitpack.io'
            content {
                includeGroup "com.github.rtyley"
            }
        }

        maven {
            // saps.dev Maven (KubeJS and Rhino)
            url = "https://maven.saps.dev/minecraft"
            content {
                includeGroup "dev.latvian.mods"
            }
        }
    }
}

dependencies {
    // We depend on Fabric Loader here to use the Fabric @Environment annotations,
    // which get remapped to the correct annotations on each platform.
    // Do NOT use other classes from Fabric Loader.
    modImplementation "net.fabricmc:fabric-loader:$rootProject.fabric_loader_version"

    modApi "dev.architectury:architectury:${rootProject.architectury_version}"

    modApi(files("vs_jars/valkyrienskies-120-common-2.3.0-beta.5+6911bbe238.jar"))
    modApi("org.valkyrienskies.core:api:${rootProject.vs_core_version}")
    modApi("org.valkyrienskies.core:api-game:${rootProject.vs_core_version}")
    modApi("org.valkyrienskies.core:util:${rootProject.vs_core_version}")
    modApi("org.valkyrienskies.core:impl:${rootProject.vs_core_version}")

    modCompileOnly("com.simibubi.create:create-fabric-${minecraft_version}:${create_fabric_version}")


    modImplementation("dev.latvian.mods:kubejs:2001.6.5-build.19")

    modApi("cc.tweaked:cc-tweaked-${minecraft_version}-fabric:1.113.0")
    compileOnly("cc.tweaked:cc-tweaked-${minecraft_version}-common-api:1.113.0")

    modImplementation (files("vs_jars/valkyrien-ship-schematics-common-1.0.jar"))

    modImplementation (files("vs_jars/VMod-1.0.0.jar"))

    modApi(files("vs_jars/baritone-api-fabric-1.10.1.jar"))


//    modApi("org.valkyrienskies:valkyrienskies-120-common:${rootProject.vs2_version}")
    /*

    // Architectury API. This is optional, and you can comment it out if you don't need it.
    modImplementation "dev.architectury:architectury:$rootProject.architectury_api_version"


    * */
    implementation("gg.essential:elementa:676")
    modCompileOnly("gg.essential:universalcraft-1.20.1-forge:384")

    compileOnly(annotationProcessor("io.github.llamalad7:mixinextras-common:0.4.0-beta.2"))

}
